<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50-Gram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .error-box {
      color: #ff5252;
      font-size: 14px;
      text-align: center;
    }

    .success-box {
      color: #4caf50;
      font-size: 14px;
      text-align: center;
    }

    .link {
      display: block;
      text-align: center;
      color: #aaa;
      cursor: pointer;
      margin-top: 10px;
    }

    #step2 {
      display: none;
    }

    #signinForm {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- === SIGNUP FORM === -->
    <form id="signupForm">
      <h2>Ro‘yxatdan o‘tish</h2>

      <div id="step1">
        <input type="email" id="account" placeholder="Email">
        <input type="password" id="parol" placeholder="Parol">
        <p id="error" class="error-box"></p>
        <button type="button" id="next">Keyingi</button>
      </div>

      <div id="step2">
        <input type="text" id="name" placeholder="Ism">
        <input type="text" id="surname" placeholder="Familiya (ixtiyoriy)">
        <input type="number" id="day" placeholder="Kun">
        <input type="number" id="month" placeholder="Oy">
        <input type="number" id="year" placeholder="Yil">
        <select id="gender">
          <option value="">Jins</option>
          <option value="Erkak">Erkak</option>
          <option value="Ayol">Ayol</option>
        </select>
        <p id="error2" class="error-box"></p>
        <button type="button" id="done">Ro‘yxatdan o‘tish</button>
      </div>

      <span class="link showSignin">Tizimga kirish</span>
    </form>

    <!-- === SIGNIN FORM === -->
    <form id="signinForm">
      <h2>Tizimga kirish</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Parol">
      <p id="loginError" class="error-box"></p>
      <button type="button" id="loginBtn">Kirish</button>
      <span class="link showSignup">Ro‘yxatdan o‘tish</span>
    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
